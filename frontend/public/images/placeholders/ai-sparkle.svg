<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AI Sparkle/Magic Icon -->
  <g transform="translate(100, 100)">
    <!-- Main sparkle -->
    <path d="M0,-60 L10,-10 L60,0 L10,10 L0,60 L-10,10 L-60,0 L-10,-10 Z" fill="#3B82F6">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="3s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Small sparkle 1 -->
    <path d="M40,-40 L43,-30 L53,-27 L43,-24 L40,-14 L37,-24 L27,-27 L37,-30 Z" fill="#60A5FA">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="-360"
        dur="2s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Small sparkle 2 -->
    <path d="M-40,40 L-37,50 L-27,53 L-37,56 L-40,66 L-43,56 L-53,53 L-43,50 Z" fill="#60A5FA">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="2.5s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Tiny sparkle 1 -->
    <circle cx="50" cy="30" r="3" fill="#93C5FD">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Tiny sparkle 2 -->
    <circle cx="-45" cy="-35" r="3" fill="#93C5FD">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Tiny sparkle 3 -->
    <circle cx="30" cy="-50" r="2" fill="#DBEAFE">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>

