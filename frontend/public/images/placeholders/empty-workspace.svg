<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F9FAFB"/>
  
  <!-- Workspace illustration -->
  <g transform="translate(100, 50)">
    <!-- Folder -->
    <path d="M20 40 L20 140 L180 140 L180 40 L90 40 L80 30 L20 30 Z" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="2"/>
    <path d="M20 30 L20 50 L180 50 L180 40 L90 40 L80 30 Z" fill="#D1D5DB"/>
    
    <!-- Documents inside -->
    <rect x="40" y="70" width="80" height="4" rx="2" fill="#9CA3AF"/>
    <rect x="40" y="85" width="120" height="4" rx="2" fill="#9CA3AF"/>
    <rect x="40" y="100" width="100" height="4" rx="2" fill="#9CA3AF"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="18" font-weight="600">
    No Workspaces Yet
  </text>
  <text x="200" y="225" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="14">
    Create your first workspace to get started
  </text>
</svg>

